plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'nu.studer.jooq' version '9.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Log4j
    implementation 'org.apache.logging.log4j:log4j-core:2.23.0'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.8'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    //JavaFX
    implementation 'org.openjfx:javafx-controls:21.0.4'
    implementation 'org.openjfx:javafx-fxml:21.0.4'
    implementation 'org.openjfx:javafx-graphics:21.0.4'

    // JOOQ
    implementation 'org.jooq:jooq:3.19.15'
    jooqGenerator 'org.postgresql:postgresql:42.5.4'

    implementation files('libs/connection-pool-1.0/connection-pool.jar')
}

jooq {
    version = '3.19.15'
    configurations {
        main {
            generationTool {
                jdbc {
                    driver = 'org.postgresql.Driver'
                    url = 'jdbc:postgresql://localhost:5432/airport_system'
                    user = 'airport'
                    password = 'plane123'
                }
                generator {
                    name = 'org.jooq.codegen.DefaultGenerator'
                    database {
                        name = 'org.jooq.meta.postgres.PostgresDatabase'
                        includes = '.*'
                        excludes = ''
                        inputSchema = 'public'
                    }
                    target {
                        packageName = 'jooq'
                        directory = 'src/main/java/generated'
                    }
                }
            }
        }
    }
}


application {
    mainClass = 'simulation.SimulationApp'
}

test {
    useJUnitPlatform()
}




